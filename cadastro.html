<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .cadastro-container {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .store-name {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #fff;
        }

        .cadastro-container label, .cadastro-container input, .cadastro-container select {
            color: #000;
        }

        .section-title {
            color: #000;
            text-align: center;
            font-size: 24px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .cadastro-title {
            text-align: center;
            color: #000;
        }

        .group-space {
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 cadastro-container">
                <div class="store-name">
                    SHAPEBOX
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4 class="cadastro-title">Cadastro</h4>
                    </div>
                    <div class="card-body">
                        <form id="cadastro-form">
                            <div class="section-title">Dados Cadastrais</div>
                            <div class="row">
                                <div class="col-md-6 group-space">
                                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for "sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexo" required>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="prefiroNaoInformar">Prefiro não informar</option>
                                    </select>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>                                
                                <div class="col-md-6 group-space">
                                    <label for="telefone" class="form-label">Número de Telefone</label>
                                    <input type="text" class="form-control" id="telefone" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" required>
                                </div>
                            </div>

                            <div class="section-title">Endereço</div>
                            <div class="row">
                                <div class="col-md-6 group-space">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="logradouro" class="form-label">Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="col-md-6 group-space">
                                    <label for="uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" required>
                                </div>
                            </div>

                            <div class="section-title">Dados de Pagamento</div>
                            <div class="row">
                                <div class="col-md-6 group-space">
                                    <label for="numeroCartao" class="form-label">Número do Cartão de Crédito</label>
                                    <input type="text" class="form-control" id="numeroCartao" required>
                                </div>
                                <div class="col-md-3 group-space">
                                    <label for="dataValidade" class="form-label">Data de Validade</label>
                                    <input type="text" class="form-control" id="dataValidade" required>
                                </div>
                                <div class="col-md-3 group-space">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="aceitarTermos" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="aceitarTermos" required>
                                    Eu aceito os termos e condições
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Copyright© todos os direitos reservados a ShapeeBox - 2023
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
